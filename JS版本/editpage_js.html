<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new contacts</title>
    <script language="JavaScript" src="editcontact.js"></script>
    <script type="text/javascript" src="http://www.francescomalagrino.com/BootstrapPageGenerator/3/js/jquery-2.0.0.min.js"></script>
    <script type="text/javascript" src="http://www.francescomalagrino.com/BootstrapPageGenerator/3/js/jquery-ui"></script>
    <link href="http://www.francescomalagrino.com/BootstrapPageGenerator/3/css/bootstrap-combined.min.css" rel="stylesheet" media="screen">
    <script type="text/javascript" src="http://www.francescomalagrino.com/BootstrapPageGenerator/3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="container">
                <div class="row clear">
                    <div class="col-md-12 column">
                        <form>
                            <fieldset>
                                <legend>Add new contacts</legend>
                                <div class="control-group">
                                    <label class="control-label" for="Name">Name</label>
                                    <div class="control">
                                        <input id="Name" type="text" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="Phone number">Phone number</label>
                                    <div class="control">
                                        <input id="Phone number" type="text" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="E-mail">E-mail</label>
                                    <div class="control">
                                        <input id="E-mail" type="text" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="Address">Address</label>
                                    <div class="control">
                                        <input id="Address" type="text" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="QQ number">QQ number</label>
                                    <div class="control">
                                        <input id="QQ number" type="text" />
                                    </div>
                                </div>
                                <div class="btn-group btn-group-md">
                                    <button class="btn btn-default" type="button" onclick="checkEdit()">Confirm</button>
                                    <button class="btn btn-default" type="button">
                                        <em ><a href = "contact_js.html">Cancel</a></em></button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
