<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Contacts</title>
    <script src="jquery-3.1.1.js"></script>
    <script type="text/javascript" src="http://www.francescomalagrino.com/BootstrapPageGenerator/3/js/jquery-2.0.0.min.js"></script>
    <script type="text/javascript" src="http://www.francescomalagrino.com/BootstrapPageGenerator/3/js/jquery-ui"></script>
    <script type="text/javascript" src="http://www.francescomalagrino.com/BootstrapPageGenerator/3/js/bootstrap.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="http://www.francescomalagrino.com/BootstrapPageGenerator/3/css/bootstrap-combined.min.css" rel="stylesheet" media="screen">
    <script>
        $(document).ready(function(){
            $("#lb").click(function () {
                var username = $("#inputUserName").val();
                var password = $("#inputPassword").val();
                if (username=="") {
                    alert("Please input username");
                    return false;
                }
                else if(password=="")
                {
                    alert("Please input password");
                    return false;
                }
                else if(username!="admin"||password!="123456")
                {
                    alert("Username or password is false");
                    return false;
                }
                self.location="通讯录列表页面jq.html";
                return true;
            })
        })
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <h3 class="text-center">Welcome to my Contacts!</h3>
            <h6 class="text-center">username:admin  password:123456</h6>
            <div class="center-block" style="width:450px;">
                <form class="form-horizontal" role="form">
                    <div class="control-group">
                        <label class="control-label" for="inputUserName">User name</label>
                        <div class="controls">
                            <input id="inputUserName" name="inputUserName" type="text" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputPassword">Password</label>
                        <div class="controls">
                            <input id="inputPassword" name="inputPassword "type="password" />
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label class="checkbox"><input type="checkbox" />Remember me</label>
                            <button class="btn" id="lb" type="button">Sign in</button>
                            <button class="btn" type="submit"><a href =注册用户页面jq.html>Sign up</a></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
